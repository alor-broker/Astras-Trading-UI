    (click)="openDialog()"
    [nzType]="'text'"
    nz-button
    [disabled]="atsDisabled()"

    <i class="left-side-icon" nz-icon nzTheme="outline" nzType="plus-circle"></i>
    {{ tDesktop('dashboardNavbarDesktop.orderLabel') }}
  </button>
</ng-container>
