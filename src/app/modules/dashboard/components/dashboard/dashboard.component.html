<div class='inner-content' *ngIf="options$ | async as options">
  <gridster [options]="options" *ngIf="items$ | async as items">
    <div>
      <gridster-item [item]="item.gridsterItem" *ngFor="let item of items; trackBy: getItemTrackKey">
        <div class="widget-container">
          <ats-parent-widget [widgetInstance]="item.instance" [isBlockWidget]="isBlockWidget"></ats-parent-widget>
        </div>
      </gridster-item>
    </div>
  </gridster>
</div>
