<ng-container *transloco="let t; scope: 'help'">
  <ng-template #docsLink>
    <ats-external-link [href]="externalLinks.help">
      {{t('help.docsHubLink')}}
    </ats-external-link>
  </ng-template>
  <div class="help show-scroll" *ngIf="help$ | async as help">
    <nz-alert class="help-info" nzType="info" [nzMessage]="t('help.docsHub')" nzShowIcon
      [nzAction]="docsLink">
    </nz-alert>
    <markdown [data]="help.markdown"></markdown>
  </div>
</ng-container>
