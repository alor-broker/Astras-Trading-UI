<ng-container *transloco="let t;">
  @if (settings$ | async; as settings) {
    <ats-widget-skeleton
      [content]="content"
      [header]="header"
      [isBlockWidget]="isBlockWidget"
      [showContentScroll]="true"
      >
      <ng-template #header>
        <ats-widget-header
          [guid]="guid"
          [hasSettings]="false"
          [showBadgesMenu]="false"
          [widgetMeta]="widgetInstance.widgetMeta"
        ></ats-widget-header>
      </ng-template>
      <ng-template #content>
        <ats-arbitrage-spread></ats-arbitrage-spread>
      </ng-template>
    </ats-widget-skeleton>
  }
</ng-container>

<ats-arbitrage-spread-modal-widget></ats-arbitrage-spread-modal-widget>
