<ng-container *ngrxLet="{ gridSettings: gridSettings$ } as vm">
  <div [class.active]="isActive" class="container">
    <div
      class="order-book-body"
      [ngStyle]="{'font-size': vm.gridSettings.fontSize + 'px' }"
    >
      <ats-scalper-order-book-body [guid]="guid" [isActive]="isActive"></ats-scalper-order-book-body>
    </div>
    <div>
      <ats-current-position-panel [guid]="guid"></ats-current-position-panel>
    </div>
  </div>
</ng-container>
