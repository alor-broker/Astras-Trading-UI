<ng-container *transloco="let t; scope: 'scalper-order-book/possible-actions-panel'">
  @if (currentActions$ | async; as currentActions) {
    @if (currentActions.length > 0) {
      <div class="d-flex justify-content-center container">
        <span>{{t('scalperOrderBookPossibleActionsPanel.mode')}}:&nbsp;</span>
        <span>{{currentActions.join(', ')}}</span>
      </div>
    }
  }
</ng-container>
