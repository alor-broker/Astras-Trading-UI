<div *ngrxLet="dataContext.extendedSettings$ as extendedSettings" class="px-1">
  <div *ngIf="showWorkingVolumes(extendedSettings.widgetSettings)"
       class="d-flex flex-row flex-nowrap py-2 user-select-none"
  >
    <ats-working-volumes-panel
      [guid]="guid"
      [isActive]="isActive"
      [dataContext]="dataContext"
      orientation="horizontal"
    ></ats-working-volumes-panel>
    <ats-modifiers-indicator></ats-modifiers-indicator>
  </div>
  <div *ngIf="showShortLongIndicators(extendedSettings.widgetSettings)"
       class="py-2"
  >
    <ats-short-long-indicator [dataContext]="dataContext" orientation="horizontal"></ats-short-long-indicator>
  </div>
</div>
