<ng-container *transloco="let t; scope: 'command'">
  <div *ngIf="commandContext$ | async as commandContext">
      <nz-modal
        (nzOnCancel)="handleCancel()"
        (nzOnOk)='handleOk()'
        [nzMaskClosable]='false'
        nzClosable='false'
        [nzOkLoading]='isBusy'
        [nzVisible]='isVisible$ | async'
        [nzCancelText]="t('cancelBtnText')"
        [nzOkText]="t('editBtnText')"
        [nzOkDisabled]="(command$ | async) === null"
        [nzTitle]="header"
      >
        <ng-container *nzModalContent>
          <ats-command-header
            [instrument]="commandContext.instrument"
            (qtySelected)="qtyChanges$.next({ quantity: $event })"
          >
          </ats-command-header>
          <ng-container *ngIf="position$ | async as position">
            <ats-limit-edit *ngIf='commandContext.commandParameters.type === "limit"'
                            [commandContext]="commandContext"
                            [quantity]="(qtyChanges$ | async) ?? null"
                            [position]="position.avgPrice ? position : null"
            ></ats-limit-edit>
            <ats-stop-edit
              *ngIf='commandContext.commandParameters.type === "stop" || commandContext.commandParameters.type === "stoplimit"'
              [commandContext]="commandContext"
              [quantity]="(qtyChanges$ | async) ?? null"
              [position]="position.avgPrice ? position : null"
            ></ats-stop-edit>
          </ng-container>
        </ng-container>
      </nz-modal>

      <ng-template #header>
        <div class="title">
          <div class="left">
            <label>
              <h2>
                {{t('command.editOrderHeader')}}
                <span
                  *ngIf="commandContext.commandParameters?.user as portfolio"
                >
                ({{portfolio.portfolio}}:{{portfolio.exchange}})
              </span>
              </h2>
            </label>
          </div>
          <div class="right">
            <button nz-button (click)="handleCancel()" aria-label="Close">
              <i nz-icon nzType="close" [nzTheme]="'outline'"></i>
            </button>
          </div>
        </div>
      </ng-template>
  </div>
</ng-container>
