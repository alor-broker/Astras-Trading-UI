@if(aiChatAvailable) {
  <button
    nz-button
    [nzType]="'text'"
    (click)="aiChatVisible = true"
    *transloco="let tSc; scope: 'ai-chat/side-chat-widget'"
    nz-tooltip
    [nzTooltipTitle]="tSc('aiChatSideChatWidget.title')"
  >
    <i nz-icon nzType="comment"></i>
  </button>

  <ats-side-chat-widget [(atsVisible)]="aiChatVisible"
   />
}
