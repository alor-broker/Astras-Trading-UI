@if (extendedSettings$ | async; as settings) {
  <div (nzResizeObserve)="containerSizeChanged($event)"
    class="container"
    nzResizeObserver
    >
    <ats-timeframes-panel (changeTimeframe)="selectedTimeframe.set($event)"
      [availableTimeframes]="(availableTimeFrames$ | async) ?? []"
      [selectedTimeframe]="selectedTimeframe()"
      [displayMode]="settings.chart.timeFrameDisplayMode ?? timeFrameDisplayModes.Buttons"
     />
    <div (mousedown)="$event.stopPropagation()" class="main-chart">
      <div [id]="chartContainerId" class="chart-container"></div>
    </div>
  </div>
}
