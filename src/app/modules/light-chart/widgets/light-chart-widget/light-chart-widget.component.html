<ng-container *transloco="let t;">
  @if (settings$ | async; as settings) {
    <ats-widget-skeleton
      [content]="contentRef"
      [header]="headerRef"
      [settings]="settingsRef"
      [isBlockWidget]="isBlockWidget()"
      [showSettings]="shouldShowSettings"
      [showContentScroll]="false"
      >
      <ng-template #headerRef>
        <ats-widget-header
          (switchSettings)="onSettingsChange()"
          [guid]="guid"
          [hasSettings]="true"
          [linkToActive]="settings.linkToActive ?? null"
          [selectedBadgeColor]="settings.badgeColor"
          [showBadgesMenu]="(showBadge$ | async) ?? false"
          [titleTemplate]="titleTemplate"
          [widgetMeta]="widgetInstance().widgetMeta"
        ></ats-widget-header>
        <ng-template #titleTemplate>
          <ats-widget-header-instrument-switch [widgetGuid]="guid"></ats-widget-header-instrument-switch>
        </ng-template>
      </ng-template>
      <ng-template #contentRef>
        <ats-light-chart [guid]="guid"></ats-light-chart>
      </ng-template>
      <ng-template #settingsRef>
        <ats-light-chart-settings (settingsChange)="onSettingsChange()" [guid]="guid"></ats-light-chart-settings>
      </ng-template>
    </ats-widget-skeleton>
  }
</ng-container>
