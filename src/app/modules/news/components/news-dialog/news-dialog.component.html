@let targetNewsItem = newsItem();
<nz-modal
  (nzOnCancel)="handleCancel()"
  [nzFooter]='null'
  [nzMaskClosable]='true'
  [nzTitle]="header"
  [nzVisible]='targetNewsItem != null'
  nzClosable="true"
  nzDraggable
>
  <ng-template #header>
    <div class="header">{{ targetNewsItem?.header }}</div>
  </ng-template>
  <ng-container *nzModalContent>
    <div [innerHTML]="targetNewsItem?.content" class="scrollable show-scroll"></div>
  </ng-container>
</nz-modal>
