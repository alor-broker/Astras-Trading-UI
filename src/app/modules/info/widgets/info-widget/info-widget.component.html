<ng-container *transloco="let t;">
  @if (settings$ | async; as settings) {
    <ats-widget-skeleton
      [content]="contentRef"
      [header]="headerRef"
      [isBlockWidget]="isBlockWidget()"
      [showContentScroll]="true"
      >
      <ng-template #headerRef>
        <ats-widget-header [guid]="guid"
          [hasSettings]="false"
          [linkToActive]="settings.linkToActive ?? null"
          [selectedBadgeColor]="settings.badgeColor"
          [showBadgesMenu]="(showBadge$ | async) ?? false"
          [titleTemplate]="titleTemplate"
          [widgetMeta]="widgetInstance().widgetMeta"
         />
        <ng-template #titleTemplate>
          <ats-widget-header-instrument-switch [widgetGuid]="guid" />
        </ng-template>
      </ng-template>
      <ng-template #contentRef>
        @if (instrumentSummary$ | async; as instrumentSummary) {
          <nz-spin [nzSpinning]="isLoading()">
            <ats-info-header [info]="instrumentSummary" />
            @switch (instrumentSummary.typeByCfi) {
              @case (InstrumentTypes.Stock) {
                <ats-stock-info [instrumentKey]="instrumentSummary"
                (loadingChange)="setLoading($event)" />
              }
              @case (InstrumentTypes.Bond) {
                <ats-bond-info [instrumentKey]="instrumentSummary"
                (loadingChange)="setLoading($event)" />
              }
              @case (InstrumentTypes.Futures) {
                <ats-derivative-info [instrumentKey]="instrumentSummary"
                (loadingChange)="setLoading($event)" />
              }
              @case (InstrumentTypes.Options) {
                <ats-derivative-info [instrumentKey]="instrumentSummary"
                (loadingChange)="setLoading($event)" />
              }
              @default {
                <ats-common-info [instrumentKey]="instrumentSummary"
                (loadingChange)="setLoading($event)" />
              }
            }
          </nz-spin>
        }
      </ng-template>
    </ats-widget-skeleton>
  }
</ng-container>
