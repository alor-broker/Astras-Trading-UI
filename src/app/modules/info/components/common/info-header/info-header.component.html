<div class="header">
  <div class='left'>
    <ats-instrument-icon
      [symbol]="info.symbol"
      [size]="64"
    ></ats-instrument-icon>
  </div>
  <div class='middle'>
    <span class='identifier line'>
      <p class='ticker'>{{ info.shortName }}</p>
      <div>
        <p class='exchange'>{{ info.exchange }}</p>
      </div>
    </span>
  </div>
</div>
