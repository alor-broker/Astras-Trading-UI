<div class="header">
  <div class='left'>
    <nz-avatar
      #avatar
      [nzSize]="64"
      [nzSrc]="iconsUrl + info.symbol + '.png'" [nzText]="info.symbol"
      nzGap='4'>
    </nz-avatar>
  </div>
  <div class='middle'>
    <span class='identifier line'>
      <p class='ticker'>{{ info.shortName }}</p>
      <div>
        <p class='exchange'>{{ info.exchange }}</p>
      </div>
    </span>
  </div>
</div>
