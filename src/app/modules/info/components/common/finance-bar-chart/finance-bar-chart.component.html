<div class="finance-chart" *ngIf="yearChartData?.labels?.length ?? -1 > 0">
  <canvas baseChart
    [data]="yearChartData"
    [options]="yearChartOptions"
    [type]="barChartType">
  </canvas>
</div>
<div class="finance-chart" *ngIf="quorterChartData?.labels?.length ?? -1 > 0">
  <canvas baseChart
    [data]="quorterChartData"
    [options]="quorterChartOptions"
    [type]="barChartType">
  </canvas>
</div>
