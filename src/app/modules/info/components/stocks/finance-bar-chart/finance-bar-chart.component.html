@if (yearChartData.labels?.length ?? -1 > 0) {
  <div class="finance-chart">
    <canvas baseChart
            [data]="yearChartData"
            [options]="yearChartOptions"
            [type]="barChartType">
    </canvas>
  </div>
}

@if (quarterChartData.labels?.length ?? -1 > 0) {
  <div class="finance-chart">
    <canvas baseChart
            [data]="quarterChartData"
            [options]="quarterChartOptions"
            [type]="barChartType">
    </canvas>
  </div>
}
