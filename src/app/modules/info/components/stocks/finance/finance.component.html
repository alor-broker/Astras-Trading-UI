<ng-container *ngrxLet="{ descriptors: descriptors$, stockInfo: stockInfoChanges$} as vm">
  @if (vm.stockInfo != null) {
    @if (vm.descriptors.length === 0) {
      <nz-empty nzNotFoundImage="simple" />
    } @else {
      <ats-descriptors-list [descriptors]="vm.descriptors" />
    }

    <ats-finance-bar-chart [stockInfo]="vm.stockInfo" />
  }
</ng-container>
