<ng-container *ngrxLet="{ descriptors: descriptors$, stockInfo: stockInfoChanges$} as vm">
  @if (vm.stockInfo != null) {
    @if (vm.descriptors.length === 0) {
      <nz-empty nzNotFoundImage="simple"></nz-empty>
    } @else {
      <ats-descriptors-list [descriptors]="vm.descriptors"></ats-descriptors-list>
    }

    <ats-finance-bar-chart [stockInfo]="vm.stockInfo"></ats-finance-bar-chart>
  }
</ng-container>
