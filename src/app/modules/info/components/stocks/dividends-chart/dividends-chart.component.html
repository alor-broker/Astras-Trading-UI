@if(dividends().length === 0) {
  <nz-empty nzNotFoundImage="simple"></nz-empty>
} @else {
  @if(chartSettings(); as settings) {
    <div class="h-100 w-100">
      <canvas
        baseChart
        [data]="settings.chartData"
        [options]="settings.chartOptions"
      >
      </canvas>
    </div>
  }
}
