<ng-container *transloco="let t;">
  <ats-widget-skeleton
    *ngIf="settings$ | async as settings"
    [content]="contentRef"
    [header]="headerRef"
    [showContentScroll]="false"
    [showSettings]="false"
    [isBlockWidget]="isBlockWidget"
  >

    <ng-template #headerRef>
      <ats-widget-header
        [guid]="guid"
        [hasSettings]="false"
        [widgetMeta]="widgetInstance.widgetMeta"
      ></ats-widget-header>
    </ng-template>

    <ng-template #contentRef>
      <ats-graphs-list (editGraph)="graphEditor.targetGraphId = $event"></ats-graphs-list>
      <ats-ai-graph-editor-dialog [targetGraphId]="null" #graphEditor></ats-ai-graph-editor-dialog>
    </ng-template>

  </ats-widget-skeleton>
</ng-container>
