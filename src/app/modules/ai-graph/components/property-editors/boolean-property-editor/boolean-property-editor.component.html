<ng-container *transloco="let t;">
  @if (getTypedConfig(); as config) {
    <form nz-form [formGroup]="form">
      <nz-form-item class="one-row">
        <nz-form-label class="text-start">{{ config.label }}
        </nz-form-label>
        <nz-form-control>
          <nz-switch formControlName="property"></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </form>
  }
</ng-container>
