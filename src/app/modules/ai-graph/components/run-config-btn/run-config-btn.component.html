<button
  (click)="run()"
  [disabled]="config() == null"
  [nzLoading]="currentStatus.status === Statuses.Loading"
  nz-button
  nzType="primary"
>
  <span
    nz-icon
    [nzType]="currentStatus.status === Statuses.Initial ? 'play-circle' : 'reload'"
    nzTheme="outline"
  ></span>
</button>
