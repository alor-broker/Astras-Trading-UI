<ng-container *transloco="let t;">
    <ats-widget-skeleton
            *ngIf="settings$ | async as settings"
            [content]="contentRef"
            [header]="headerRef"
            [isBlockWidget]="isBlockWidget"
            [showContentScroll]="true"
            [showSettings]="shouldShowSettings"
    >

        <ng-template #headerRef>
        </ng-template>

        <ng-template #contentRef>
            <ats-mobile-home-screen-content [guid]="guid"></ats-mobile-home-screen-content>
        </ng-template>
    </ats-widget-skeleton>
</ng-container>
