<ng-container *transloco="let t;">
  <ats-widget-skeleton
    *ngIf="settings$ | async as settings"
    [content]="contentRef"
    [header]="headerRef"
    [isBlockWidget]="isBlockWidget"
    [settings]="settingsRef"
    [showSettings]="shouldShowSettings"
  >
    <ng-template #headerRef>
      <ats-widget-header
        (switchSettings)="onSettingsChange()"
        [guid]="guid"
        [hasSettings]="true"
        [selectedBadgeColor]="settings.badgeColor"
        [showBadgesMenu]="(showBadge$ | async) ?? false"
        badgeShape="square"
        [widgetMeta]="widgetInstance.widgetMeta"
      ></ats-widget-header>
    </ng-template>

    <ng-template #contentRef>
      <ats-instrument-select [guid]="guid"></ats-instrument-select>
    </ng-template>
    <ng-template #settingsRef>
      <ats-instrument-select-settings (settingsChange)="onSettingsChange()"
                                      [guid]='guid'></ats-instrument-select-settings>
    </ng-template>
  </ats-widget-skeleton>

</ng-container>
