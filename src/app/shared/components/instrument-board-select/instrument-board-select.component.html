<nz-select
  (ngModelChange)="selectBoard($event)"
  [ngModel]="currentValue"
  nzAllowClear
  nzShowSearch
  [nzPlaceHolder]="placeholder() ?? ''"
  >
  @if (availableBoards$ | async; as availableBoards) {
    @for (board of availableBoards; track board) {
      <nz-option [nzLabel]="board" [nzValue]="board" />
    }
  }
</nz-select>
