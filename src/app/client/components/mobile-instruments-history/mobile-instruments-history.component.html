<div class="d-flex p-10 history-wrapper" *ngIf="selectedInstrument$ | async as selectedInstrument">
  <ng-container *ngIf="instruments$ | async as instruments; else emptyHistory">
    <ng-container *ngIf="instruments.length; else emptyHistory">
      <nz-tag
        *ngFor="let instrument of instruments"
        nzMode="checkable"
        [nzChecked]="isInstrumentEqual(selectedInstrument, instrument)"
        (click)="selectInstrument(instrument)"
      >
        {{instrument.symbol}} <span *ngIf="instrument.instrumentGroup && instrument.showInstrumentGroup">({{instrument.instrumentGroup}})</span>
      </nz-tag>
    </ng-container>
  </ng-container>

  <ng-template #emptyHistory>
    <span *transloco="let t; scope: 'dashboard/navbar/mobile'">{{t('dashboardNavbarMobile.emptyHistoryLabel')}}</span>
  </ng-template>
</div>
